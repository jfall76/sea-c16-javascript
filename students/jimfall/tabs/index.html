<!DOCTYPE html>
<html>
	<head>
		<title>Jim Fall's Tab Demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<ul class='tabs'>
			<li><a href='#tab1'>Google</a></li>
			<li><a href='#tab2'>Yahoo!</a></li>
			<li><a href='#tab3'>Bing</a></li>
		</ul>
		<div id='tab1'>
			<h2>Google</h2>
			<p>This is the Google Tab</p>
			<a href="http://www.google.com"><img alt="Google" height="95" id="hplogo" src="https://www.google.com/images/srpr/logo11w.png" style="padding-top:10px" width="269"></a>
		</div>
		<div id='tab2'>
			<h2>Yahoo!</h2>
			<p>This is the Yahoo! tab</p>
			<a href="http://www.yahoo.com"><img alt="Yahoo" height="95" id="hplogo" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTeBJQJrH-NF5fK6ppcQmAKU76WBXtixPLOTmyPBObZ6JP_0DYbaHiw50Zy" style="padding-top:10px" width="269"></a>
			
		</div>
		<div id='tab3'>
			<h2>Bing</h2>
			<p>This is the Bing tab</p>
			<a href="http://www.bing.com"><img alt="Bing" height="95" id="hplogo" src="http://www.tributemedia.com/files/imce/bing-logo.png" style="padding-top:10px" width="269"></a>
		</div>
	</body>
</html>
